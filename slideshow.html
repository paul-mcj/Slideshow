<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- Set mobile responsive defaults -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="slideshow.css" />
        <title>How to Make a Slideshow</title>
        <!-- Import Google fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica:ital@0;1&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>Digital Downloads</header>
        <h1>Best of the West</h1>
        <!-- This is the main container that will house the slideshow/carousel -->
        <div class="container">
            <!-- Each direct child of the class (.container) will be a full-width image. Each will be sequentially numbered and have appropriate caption text for price and rating-->
            <div class="slides fade">
                <img src="img1.jpeg" title="Hell or High Water" alt="Hell or High Water" />
                <a href="" class="text">&#9733;4.8 $9.99</a>
            </div>
            <div class="slides fade">
                <img src="img2.jpg" title="True Grit" alt="True Grit" />
                <a href="" class="text">&#9733;4.6 $6.99</a>
            </div>
            <div class="slides fade">
                <img
                    src="img3.jpg"
                    title="The Good, The Bad & The Ugly"
                    alt="The Good, The Bad & The Ugly"
                />
                <a href="" class="text">&#9733;4.8 $6.99</a>
            </div>
            <!-- Left and Right chevrons allow users to cycle the slideshow. Controlled by the plusSlides() function of the script. -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <!-- Tracker circles indicate what the current index of the slideshow is. They are also interactive, and will immediately go to the corresponding image upon clicking.-->
        <div class="tracker">
            <span class="bullet" onclick="current(1)"></span>
            <span class="bullet" onclick="current(2)"></span>
            <span class="bullet" onclick="current(3)"></span>
        </div>
        <!-- Source JavaScript file -->
        <script src="slideshow.js" type="text/javascript"></script>
    </body>
</html>
